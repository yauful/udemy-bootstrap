<!DOCTYPE html>
<html>
<head>
	<title>Images Figures</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="../css/bootstrap.min.css">

	<style>
		.columna{
			margin-top:20px;
    		/*background: #f2f2f2;
    		border:1px solid #424242;*/
    	}
    </style>
</head>
<body>
	<div class="container-fluid">
		<div class="row no-gutters">
			<div class="col-4 columna">
				<img class="img-fluid float-left img-thumbnail" src="https://www.fillmurray.com/200/200" alt="">
				<img class="img-fluid float-right img-thumbnail" src="https://www.fillmurray.com/200/200" alt="">
			</div>
		</div>

		<hr>

		<div class="row">
			<div class="col-6">
				<figure>
					<img class="img-fluid rounded" src="https://www.fillmurray.com/400/400" alt="">
					<figcaption class="figure-caption">
						<p class="text-center">Lorem ipsum dolor sit, amet </p>
					</figcaption>
				</figure>
			</div>
		</div>

	</div>


	
	<script src="../js/jquery-3.5.1.min.js"></script>
	<script src="../js/popper.min.js"></script>
</body>
</html>
